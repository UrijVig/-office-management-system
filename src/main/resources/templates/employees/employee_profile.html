<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
</head>

<body>
    <header>
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}">войти</a> <br>
        </div>
        <nav sec:authorize="isAuthenticated()">
            <a th:href="@{/}">На главную</a> <br>
            <div sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                <a th:href="@{/equipments}">Список оборудования</a> <br>
                <a th:href="@{/employees}">Список сотрудников</a> <br>
            </div>
            <a th:href="@{/personal/profile}">Личный кабинет</a> <br>
        </nav>
    </header>
        <div>
            <h2>Информация об аккаунте</h2>
            <div th:object="${employee}">
                <div>
                    <h4>Имя аккаунта</h4>
                    <label th:text="*{username}"></label>
                </div>
                <div>
                    <h4>Имя</h4>
                    <label th:text="*{name}"></label>
                </div>
                <div>
                    <h4>Фамилия</h4>
                    <label th:text="*{surname}"></label>
                </div>
                <div>
                    <h4>Уровень доступа</h4>
                    <label th:text="*{role.role}"></label>
                </div>
                <div>
                    <h4>Дата создания</h4>
                    <label th:text="*{createdAt}"></label>
                </div>
                <div>
                    <h4>Дата изменения</h4>
                    <label th:text="*{updatedAt}"></label>
                </div>
                <div>
                    <h4>Дата редактирования пароля</h4>
                    <label th:text="*{passwordUpdatedAt}"></label>
                </div>
                <div>
                    <h4>Статус учётной записи</h4>
                    <label th:text="*{active}"></label>
                </div>
                <form th:action="@{/employees/update/{id}(id=${employee.id})}" method="get">
                    <button type="submit">Редактировать</button>
                </form>
            </div>
        </div>

        <footer>

        </footer>
</body>

</html>
