<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create employee</title>
</head>

<body>
    <header>
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}">войти</a> <br>
        </div>
    <nav sec:authorize="isAuthenticated()">
        <a th:href="@{/}">На главную</a> <br>        
        <div sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
            <a th:href="@{/employees}">Список сотрудников</a> <br>
        </div>        
        <a th:href="@{/personal/profile}">Личный кабинет</a> <br>
    </nav>
</header>
    <div>
        <h1>Создать пользователя</h1>
        <form th:action="@{/employees}" th:object="${employee}" method="post">

            <label>Логин</label>
            <input type="text" th:field="*{username}"><br>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br>

            <label>Пароль</label>
            <input type="password" th:field="*{password}"><br>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br>

            <label>Имя</label>
            <input type="text" th:field="*{name}"><br>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>

            <label>Фамилия</label>
            <input type="text" th:field="*{surname}"><br>
            <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span><br>

            <label>Уровень доступа:</label><br>
            <input type="radio" th:field="*{role}" th:value="USER">Младший сотрудник<br>
            <input type="radio" th:field="*{role}" th:value="MANAGER">Старший сотрудник<br>
            <input type="radio" th:field="*{role}" th:value="ADMIN">Системный администратор<br>
            <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span><br>

            <button type="submit">Сохранить</button>
        </form>
    </div>
</body>

</html>
