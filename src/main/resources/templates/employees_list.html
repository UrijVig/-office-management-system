<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee List</title>
</head>

<body>
    <header>
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}">войти</a> <br>
        </div>
        <nav sec:authorize="isAuthenticated()">
            <a th:href="@{/}">На главную</a> <br>
            <div sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                <a th:href="@{/employees}">Список сотрудников</a> <br>
            </div>
            <a th:href="@{/personal/profile}">Личный кабинет</a> <br>
        </nav>
    </header>
    <div>
        
        <div>
            <h1>Список пользователей</h1>
            <div>
            <form th:action="@{/employees/create}" method="get">
                <button type="submit">Добавсить сотрудника</button>
            </form>
            <br>
        </div>
        <table border="1">
            <tr>
                <th>login</th>
                <th>name</th>
                <th>surname</th>
                <th>role</th>
                <th>Дата создания</th>
                <th>Дата изменения</th>
                <th>Состояние</th>
                <th>Дата деактивации</th>
                <th>Дата смены пароля</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.username}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.surname}"></td>
                <td th:text="${employee.role.role}"></td>
                <td th:text="${employee.createdAt}"></td>
                <td th:text="${employee.updatedAt}"></td>
                <td th:text="${employee.active}"></td>
                <td th:text="${employee.deactivatedAt}"></td>
                <td th:text="${employee.passwordUpdatedAt}"></td>
                <td>
                    <form th:action="@{/employees/update/{id}(id=${employee.id})}" method="get">
                        <button type="submit">Редактировать</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/employees/delete/{id}(id=${employee.id})}" method="post">
                        <button type="submit">удалить</button>
                    </form>
                </td>
            </tr>
        </table>
        </div>
    </div>

    <footer>

    </footer>
</body>

</html>
